{% extends 'base.html' %}
{% block title %} Edit profile {% endblock %}
{% block content %}
    <section>
        <div class="container">
            <div class="auth-form">
                <h1 class="text">Edit</h1>
                <form method="post"  enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
